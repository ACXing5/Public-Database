<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ACXing5's Database</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">

<!-- <body onload="showSection('homeSection')"> -->
  <body onload="getDatabaseList()">
  <script type="module" src="./script.js"></script>

  <div class="default-style">
    <div id="homeSection">
      <div class="container">
        <h1><a style="text-decoration: none; color: #000000; margin-left: 0.25rem;" href="" onclick="location.reload();">ACXing5's Database</a></h1 >

        <button onclick="showSection('addSection')">Add to Database</button>
        <button onclick="showSection('createSection')">Create Database</button>
        <button onclick="showSection('viewSection')">View Database</button>
        <button onclick="showSection('modifySection')">Modify Database</button>

      </div>
    </div>

    <div id="createSection" style="display:none">
      <div class="container">
        <h1><a style="text-decoration: none; color: #000000; margin-left: 0.25rem;" href="" onclick="location.reload();">Create Database</a></h1 >
        <input type="text" id="databaseName" placeholder="Enter database name">
        <input type="text" id="categoryNameCreate" placeholder="Enter category name">
        <input type="text" id="categoryDefaultValueCreate" placeholder="Enter a default value for your category name">
        <button onclick="addCategory('createSection')">Add Category</button>

        <div id="categoryContainerCreate" class="category-container"></div>

        <label for="database-select" style="color:#000000">Public:</label>
        <label class="switch">
          <input type="checkbox" id="privacy">
          <span class="slider round"></span>
        </label>


        <button onclick="createDatabase()">Submit</button>
        <button onclick="showSection('homeSection')">Back</button>
      </div>
    </div>

    <div id="addSection" style="display:none">
      <div class="container">
        <h1><a style="text-decoration: none; color: #000000; margin-left: 0.25rem;" href="" onclick="location.reload();">Add Database Entry</a></h1 >
        <!-- <input type="text" id="myInput" placeholder="Enter a value"> -->
        <div id="categoryInputs"></div>
        <button onclick="writeInput()">Submit</button>
        <button onclick="showSection('homeSection')">Back</button>
      </div>
    </div>

    <div id="viewSection" style="display:none">
      <div class="container">
        <h1><a style="text-decoration: none; color: #000000; margin-left: 0.25rem;" href="" onclick="location.reload();">View Database</a></h1 >
        <div id="entriesList"></div>
        <button onclick="showSection('homeSection')">Back</button>
      </div>
    </div>

    <div id="modifySection" style="display:none">
      <div class="container">
        <h1><a style="text-decoration: none; color: #000000; margin-left: 0.25rem;" href="" onclick="location.reload();">Modify Database</a></h1 >
        <div id="entriesList"></div>

        <input type="text" id="categoryNameModify" placeholder="Enter a new category name">
        <input type="text" id="categoryDefaultValueModify" placeholder="Enter a default value for your category name">
        <button onclick="addCategory('modifySection')">Add Category</button>
        <div id="categoryContainerModify" class="category-container"></div>
        <button onclick="modifyCategories()">Submit</button>

        <button onclick="deleteDatabase()">Delete Database</button>

        <button onclick="showSection('homeSection')">Back</button>
        

      </div>
      
    </div>

  </div>

  <label for="database-select" style="color:#000000">Choose a database:</label>
  <select name="database-select" id="database-select"></select>

</body>

</html>
